{% block content %}
<h2>个人账户信息</h2>
<ul>
    <li>姓名: {{ user.username }} </li>
    <li>邮箱: {{ user.email }} </li>
    <li>企业: {{ user.profile.org }} </li>
    <li>电话: {{ user.profile.telephone }} </li>
    <li>密码: {{ user.password }}</li>
</ul>

{% if user.is_authenticated %}
<a href="{% url 'users:profile_update' user.id %}">编辑</a>
| <a href="{% url 'users:pwd_change' user.id %}">修改密码</a>
| <a href="{% url 'users:logout' %}">退出账户</a>
{% endif %}

{% endblock %}
